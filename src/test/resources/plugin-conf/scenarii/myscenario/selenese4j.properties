# scenario generation disabled list. If empty, all of the scenario file will be transformed
scenarii.generation.disabled=

# fournit la locale dans laquelle seront traduites les cles de type ${messages.xxxxxxx}
# default en_GB
i18n.messages.locale=en_GB
#i18n.messages.locale=fr_FR

#Base java source package
basedTestsSourcesPackage=com.github.raphc.maven.plugins.selenese4j.test

# cle de template velocity
template.global.seleniumServerHost=localhost
template.global.seleniumServerPort=4400
template.global.browserDrivers=*firefox
template.global.token3=token3_value

#cle de substitution html
template.CallPageTestCase.token4=token4_value
substitute.CallPageTestCase.token5=token5_value
